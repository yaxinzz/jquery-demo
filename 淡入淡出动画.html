<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
	 $(".btn2").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
   $(".btn3").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
  $(".btn4").click(function(){
    $("#div1").fadeTo("slow",0.2);
    $("#div2").fadeTo("slow",0.5);
    $("#div3").fadeTo("slow",0.7);
  });
});
</script>
</head>

<body>
<p>以下实例演示了 fade() 使用了不同参数的效果。</p>
<button class="btn1">点击淡出 div 元素。</button>
<button class="btn2">点击淡入 div 元素。</button>
<button class="btn3">点击切换 div 元素。</button>
<button class="btn4">点击变淡 div 元素。</button>	
<br><br>
<div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;background-color:blue;"></div>

</body>
</html>
