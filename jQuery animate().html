<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            background-color: green;
            position:absolute;
        }
    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
          $("button").click(function(){
              $("div").animate({
                  left:'150px',
                  width:'+=50px',
                  height:'+=50px',
                  opacity:'0.5',
                  fontSize:'+=1.5em'
              },"slow")
          })
        })
    </script>
</head>
<body>
 <button>自定义动画</button> 
 <br><br><br>
 <div>hello world</div> 
</body>
</html>
